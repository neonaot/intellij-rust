name: Notify users based on issue labels
on:
  issues:
      types: [labeled]
  pull_request:
      types: [labeled]
jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
        - uses: jenschelkopf/issue-label-notification-action@1.3
          with:
             recipients: |
                  help wanted=@neonaot
                  documentation=@neonaot
